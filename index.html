<!DOCTYPE html>
<html lang="en">
    <head>
        <tittle></tittle>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>calculator</h1>
        <div class="calculator">
            <div class="screen-row">
                <div class="screen"></div>
            </div>
            <div class="rows">
                <button class="" onclick="clearAll()" >AC</button>
                <button class="" onclick="turnNegative()" >+/-</button>
                <button class="" onclick="porcentage()" >%</button>
                <button class="operator" onclick="callOperator('.')" >รท</button>
            </div>
            <div class="rows">
                <button class="number" onclick="addNumber('7')" >7</button>
                <button class="number" onclick="addNumber('8')" >8</button>
                <button class="number" onclick="addNumber('9')">9</button>
                <button class="operator" onclick="callOperator('x')">x</button>
            </div>
            <div class="rows">
                <button class="number" onclick="addNumber('4')">4</button>
                <button class="number" onclick="addNumber('5')">5</button>
                <button class="number" onclick="addNumber('6')">6</button>
                <button class="operator" onclick="callOperator('-')">-</button>
            </div>
            <div class="rows">
                <button class="number" onclick="addNumber('1')">1</button>
                <button class="number" onclick="addNumber('2')">2</button>
                <button class="number" onclick="addNumber('3')">3</button>
                <button class="operator" onclick="callOperator('+')">+</button>
            </div>
            <div class="last-rows">
                <button class="number zero" onclick="addNumber('0')">0</button>
                <button class="operator" onclick="turnFloat()">.</button>
                <button class="operator" onclick="equals()">=</button>
            </div>
        </div>
    </body>
</html>
